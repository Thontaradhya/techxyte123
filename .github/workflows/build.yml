name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install SonarScanner
        run: |
          sudo apt-get install -y unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner-cli-4.7.0.2747-linux.zip
          sudo mv sonar-scanner-4.7.0.2747-linux /opt/sonar-scanner
          echo "export SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}" >> $HOME/.bashrc
          echo "export SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }}" >> $HOME/.bashrc
          echo "export PATH=$PATH:/opt/sonar-scanner/bin" >> $HOME/.bashrc
          source $HOME/.bashrc
          sonar-scanner -v
        # Fail if the sonar-scanner installation or version check fails
        if: ${{ failure() }}

      - name: Debug
        run: |
          which sonar-scanner
          ls -l /opt/sonar-scanner/bin
          echo $PATH

      - name: SonarQube Scan
        run: |
          sonar-scanner -X \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.host.url=$SONAR_HOST_URL
