name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.21-9/x64
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      PATH: ${{ runner.tools.sonar-scanner-cli.dir }}/bin:${{ env.PATH }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install SonarScanner
        run: |
          sudo apt-get install -y unzip
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner-cli-4.7.0.2747-linux.zip
          mv sonar-scanner-4.7.0.2747-linux $RUNNER_TOOL_CACHE/sonar-scanner-cli/4.7.0.2747
          echo "export PATH=\$RUNNER_TOOL_CACHE/sonar-scanner-cli/4.7.0.2747/bin:\$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV
          sonar-scanner -v
        # Fail if the sonar-scanner installation or version check fails
        if: ${{ failure() }}

      - name: Debug
        run: |
          which sonar-scanner
          ls -l $RUNNER_TOOL_CACHE/sonar-scanner-cli/4.7.0.2747/bin
          echo $PATH

      - name: SonarQube Scan
        run: |
          sonar-scanner -X \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.host.url=$SONAR_HOST_URL
